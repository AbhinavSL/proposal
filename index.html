<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  color: white;
  overflow-x: hidden;
}

.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.55);
  z-index: -1;
}

/* COMMON */
section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
}

.hidden {
  display: none;
}

.btn {
  padding: 14px 32px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.25s ease;
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
}

.no {
  background: #444;
  color: white;
  position: relative;
}

/* PAGE 1 */
#page1 h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.4rem, 5vw, 3.5rem);
  margin-bottom: 20px;
}

#page1 p {
  opacity: 0.85;
  margin-bottom: 40px;
}

.choice-box {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

/* PAGE 2 */
#page2 h2 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2rem, 4vw, 3rem);
  margin-bottom: 40px;
}

.surprises {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 25px;
  max-width: 700px;
  width: 100%;
}

.box {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 40px 20px;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.box:hover {
  transform: translateY(-6px);
  background: rgba(255,255,255,0.15);
}

.box h3 {
  font-size: 1.2rem;
}

.continue {
  margin-top: 40px;
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="bg-rose-petals.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- PAGE 1 -->
<section id="page1">
  <div>
    <h1>Chakkuduüòç, will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>You‚Äôre not allowed to overthink this.</p>

    <div class="choice-box">
      <button id="yesBtn" class="btn yes" onclick="goToPage2()">YES ‚ù§Ô∏è</button>
      <button id="noBtn" class="btn no" onclick="avoidNo()">No üôÉ</button>
    </div>
  </div>
</section>

<script>
let yesScale = 1;

function avoidNo() {
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function goToPage2() {
  window.location.href = "surprises.html";
}

function openSurprise(num) {
  // Placeholder pages
  window.location.href = `surprise${num}.html`;
}
</script>

</body>
</html>
