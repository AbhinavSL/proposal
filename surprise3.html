<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise Three âœ¨</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BACKGROUND */
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #2b1e16, #0f0a07);
  color: white;
}

/* LAYOUT */
section {
  min-height: 100vh;
  padding: 60px 20px;
  text-align: center;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2rem, 5vw, 3rem);
  margin-bottom: 40px;
}

/* PHOTO GRID */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 28px;
  max-width: 900px;
  margin: 0 auto;
}

/* FUJIFILM CARD */
.film {
  background: #fff;
  padding: 12px 12px 26px;
  border-radius: 6px;
  width: 160px;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}

.film:hover {
  transform: scale(1.05) rotate(0deg);
}

.film img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 3px;
}

/* RANDOM ROTATION */
.rotate1 { transform: rotate(-4deg); }
.rotate2 { transform: rotate(3deg); }
.rotate3 { transform: rotate(-2deg); }
.rotate4 { transform: rotate(5deg); }

/* LIGHTBOX */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
}

/* BUTTON */
.btn {
  margin-top: 48px;
  padding: 14px 36px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 480px) {
  .film {
    width: 130px;
  }
  .film img {
    height: 170px;
  }
}
</style>
</head>

<body>

<section>
  <h1>Some of my favorite moments ðŸ“¸</h1>

  <div class="gallery">
    <div class="film rotate1" onclick="openLightbox('photos/photo1.jpg')">
      <img src="photos/photo1.jpg" alt="">
    </div>

    <div class="film rotate2" onclick="openLightbox('photos/photo2.jpg')">
      <img src="photos/photo2.jpg" alt="">
    </div>

    <div class="film rotate3" onclick="openLightbox('photos/photo3.jpg')">
      <img src="photos/photo3.jpg" alt="">
    </div>

    <div class="film rotate4" onclick="openLightbox('photos/photo4.jpg')">
      <img src="photos/photo4.jpg" alt="">
    </div>
  </div>

  <button class="btn" onclick="location.href='surprises.html'">
    Back to Surprises
  </button>
</section>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightboxImg">
</div>

<script>
function openLightbox(src) {
  document.getElementById('lightboxImg').src = src;
  document.getElementById('lightbox').style.display = 'flex';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>

<button class="btn" onclick="location.href='surprise-video.html'">
  One more thingâ€¦ ðŸŽ¥
</button>

<script>
localStorage.setItem("unlock4", "true");
</script>

</body>
</html>
