<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BACKGROUND */
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #2b1e16, #0f0a07);
  color: white;
}

/* LAYOUT */
section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  text-align: center;
}

.card {
  max-width: 720px;
  width: 100%;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(14px);
  border-radius: 28px;
  padding: 48px 32px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

/* TEXT */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(1.8rem, 5vw, 2.6rem);
  margin-bottom: 16px;
}

p {
  opacity: 0.85;
  margin-bottom: 28px;
}

/* VIDEO */
video {
  width: 100%;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

/* BUTTON */
.btn {
  margin-top: 36px;
  padding: 14px 36px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

/* HINT */
.tap {
  margin-top: 12px;
  font-size: 0.85rem;
  opacity: 0.6;
}

/* PORTRAIT VIDEO FIX */
.video-wrap {
  width: 100%;
  max-width: 320px;   /* phone-like width */
  aspect-ratio: 9 / 16;
  margin: 0 auto 24px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
}

.video-wrap video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
}

</style>
</head>
